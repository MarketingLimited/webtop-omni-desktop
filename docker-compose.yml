# Removed obsolete version declaration

services:
  webtop:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: webtop-kde
    restart: unless-stopped
    privileged: true
    shm_size: "4gb"
    ports:
      - "32768:80"      # noVNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal
      - "8080:8080"     # WebRTC audio bridge
      - "8081:8081"     # WebRTC signaling WebSocket
    env_file:
      - .env
    environment:
      PIPEWIRE_RUNTIME_DIR: /run/user/${DEV_UID}
      XDG_RUNTIME_DIR: /run/user/${DEV_UID}
    volumes:
      - /data/ubuntu-kde-docker_webtop/config:/config
      - /data/ubuntu-kde-docker_webtop/var/log/supervisor:/var/log/supervisor
      - /tmp/.X11-unix:/tmp/.X11-unix
    devices:
      - /dev/snd
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

