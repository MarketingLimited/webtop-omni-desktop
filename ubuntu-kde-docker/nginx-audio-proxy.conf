# nginx Audio Proxy Configuration
# Add this to your nginx.conf to enable same-origin audio access

# Add to the main server block:

# Proxy audio bridge API endpoints
location /offer {
    proxy_pass http://localhost:8080/offer;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers for WebRTC
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}

# Proxy WebSocket audio stream
location /audio-stream {
    proxy_pass http://localhost:8080/audio-stream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    
    # WebSocket specific settings
    proxy_buffering off;
    proxy_cache off;
}

# Proxy WebRTC WebSocket connections
location /webrtc {
    proxy_pass http://audio-bridge:PORT/webrtc;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    # WebSocket specific settings
    proxy_buffering off;
    proxy_cache off;
}

# Health check endpoint
location /health {
    proxy_pass http://localhost:8080/health;
    proxy_set_header Host $host;
    
    # CORS for health checks
    add_header Access-Control-Allow-Origin *;
}

# Optional: Proxy standalone audio player
location /audio-player.html {
    proxy_pass http://localhost:8080/audio-player.html;
    proxy_set_header Host $host;
}
