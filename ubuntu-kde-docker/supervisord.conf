[supervisord]
nodaemon=true
user=root

[program:pulseaudio]
command=/bin/sh -c "/usr/local/bin/setup-audio.sh && exec /usr/bin/pulseaudio --daemonize=no --disallow-exit --exit-idle-time=-1 --load='module-native-protocol-tcp auth-anonymous=1 port=4713' --load='module-null-sink sink_name=virtual_speaker' --load='module-remap-sink sink_name=marketing_audio master=virtual_speaker'"
priority=5
autostart=true
autorestart=true
user=%(ENV_DEV_USERNAME)s
environment=HOME=/home/%(ENV_DEV_USERNAME)s,USER=%(ENV_DEV_USERNAME)s,XDG_RUNTIME_DIR=/run/user/%(ENV_DEV_UID)s,PULSE_RUNTIME_PATH=/run/user/%(ENV_DEV_UID)s/pulse

[program:polkitd]
command=/bin/sh -c 'for p in /usr/lib/policykit-1/polkitd /usr/lib/polkit-1/polkitd /usr/libexec/policykit-1/polkitd; do [ -x "$p" ] && exec "$p" --no-debug; done; exit 1'
priority=7
autostart=true
autorestart=true
user=root

[program:Xvnc]
command=/bin/sh -c "vncserver -kill :1 2>/dev/null || true; rm -rf /tmp/.X1-lock /tmp/.X11-unix/X1; vncserver :1 -fg -geometry 1920x1080 -depth 24 -SecurityTypes None -xstartup /home/%(ENV_DEV_USERNAME)s/.vnc/xstartup"
priority=10
autostart=true
autorestart=true
stopsignal=TERM
user=%(ENV_DEV_USERNAME)s
environment=DISPLAY=:1,HOME=/home/%(ENV_DEV_USERNAME)s,USER=%(ENV_DEV_USERNAME)s,XDG_RUNTIME_DIR=/run/user/%(ENV_DEV_UID)s

[program:xpra]
command=/usr/bin/xpra shadow :1 --bind-tcp=0.0.0.0:14500 --html=on --daemon=no --speaker=on --microphone=on --sound-source=pulse:tcp:localhost:4713 --audio-codec=opus --speaker-codec=opus
priority=15
autostart=true
autorestart=true
stopsignal=TERM
user=%(ENV_DEV_USERNAME)s
environment=DISPLAY=:1,HOME=/home/%(ENV_DEV_USERNAME)s,USER=%(ENV_DEV_USERNAME)s,XDG_RUNTIME_DIR=/run/user/%(ENV_DEV_UID)s,PULSE_RUNTIME_PATH=/run/user/%(ENV_DEV_UID)s/pulse

[program:noVNC]
command=/usr/bin/websockify --web=/usr/share/novnc/ 80 localhost:5901
priority=20
autostart=true
autorestart=true
stopsignal=TERM
user=root

[program:FlatpakInstaller]
command=/usr/local/bin/setup-flatpak-apps.sh
priority=30
autostart=true
autorestart=false
stopsignal=TERM
user=root

[program:SetupDesktop]
command=/usr/local/bin/setup-desktop.sh
priority=40
autostart=true
autorestart=false
stopsignal=TERM
user=root

[program:SetupMarketing]
command=/usr/local/bin/setup-marketing-shortcuts.sh
priority=45
autostart=true
autorestart=false
stopsignal=TERM
user=root

[program:sshd]
command=/usr/sbin/sshd -D
priority=50
autostart=true
autorestart=true
stopsignal=TERM
user=root

[program:ttyd]
command=/bin/sh -c "/usr/bin/ttyd -p 7681 -c ${TTYD_USER}:${TTYD_PASSWORD} bash"
priority=60
autostart=true
autorestart=true
stopsignal=TERM
user=root
