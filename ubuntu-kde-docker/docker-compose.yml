# Removed obsolete version declaration

services:
  webtop:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: webtop-kde
    restart: unless-stopped
    privileged: true
    shm_size: "4gb"
    ports:
      - "32768:80"      # noVNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal
      - "8080:8080"     # Audio Bridge / WebRTC
      - "4713:4713"     # PulseAudio
      - "3478:3478"     # STUN/TURN
      - "5901:5901"     # VNC
    env_file:
      - .env
    environment:
      WEBRTC_TURN_SERVER: ${WEBRTC_TURN_SERVER}
      WEBRTC_TURN_USERNAME: ${WEBRTC_TURN_USERNAME}
      WEBRTC_TURN_PASSWORD: ${WEBRTC_TURN_PASSWORD}
      WEBRTC_TURN_PORT: ${WEBRTC_TURN_PORT}
      WEBRTC_TURN_REALM: ${WEBRTC_TURN_REALM}
    volumes:
      - /data/ubuntu-kde-docker_webtop/config:/config
      - /data/ubuntu-kde-docker_webtop/var/log/supervisor:/var/log/supervisor
      - /data/ubuntu-kde-docker_webtop/tmp/.X11-unix:/tmp/.X11-unix:ro
    devices:
      - /dev/snd:/dev/snd
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

