# Docker Compose for WebTop Streaming Box with WebRTC

services:
  webtop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webtop-kde
    restart: unless-stopped
    privileged: true
    shm_size: "4gb"
    ports:
      - "32768:80"      # noVNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal
      - "8080:8080"     # Audio Bridge / WebRTC
      - "4713:4713"     # PulseAudio
      - "5901:5901"     # VNC
    env_file:
      - .env
    environment:
      - WEBRTC_STUN_SERVER=stun:coturn:3478
      - WEBRTC_TURN_SERVER=turn:coturn:3478
      - WEBRTC_TURN_USERNAME=user
      - WEBRTC_TURN_PASSWORD=pass
    volumes:
      - /data/ubuntu-kde-docker_webtop/config:/config
      - /data/ubuntu-kde-docker_webtop/var/log/supervisor:/var/log/supervisor
      - /data/ubuntu-kde-docker_webtop/tmp/.X11-unix:/tmp/.X11-unix:ro
    devices:
      - /dev/snd:/dev/snd
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - coturn
    networks:
      - webtop-net

  coturn:
    image: coturn/coturn
    container_name: webtop-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    command:
      - "-n"
      - "--log-file=stdout"
      - "--user=user:pass"
      - "--realm=webtop.org"
    networks:
      - webtop-net

networks:
  webtop-net:
    driver: bridge

