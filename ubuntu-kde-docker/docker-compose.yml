# Enhanced Docker Compose Configuration for Container Fixes
version: "3.8"

services:
  webtop:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: webtop-kde
    restart: unless-stopped
    privileged: true
    shm_size: "8gb"
    init: true  # Proper init system
    ports:
      - "32768:80"      # KasmVNC
      - "5901:5901"     # VNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal
      - "8080:8080"     # Audio Bridge
      - "4713:4713"     # PulseAudio
      - "5555:5555"     # ADB for Android
    env_file:
      - .env
    environment:
      - DISPLAY=:1
      - XDG_RUNTIME_DIR=/run/user/1000
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus
      - KASMVNC_PORT=80
      - KASMVNC_VNC_PORT=5901
    volumes:
      - ${DATA_ROOT}/default/config:/config
      - ${DATA_ROOT}/default/logs:/var/log/supervisor
      - /tmp/.X11-unix:/tmp/.X11-unix:ro  # Read-only for X11 socket
      - /lib/modules:/lib/modules:ro      # Kernel modules access
      - /dev:/dev:rw                      # Device access for Android
      - ${DATA_ROOT}/default/dbus_session:/run/user/1000
      - ${DATA_ROOT}/default/wine_data:/home/devuser/.wine
      - ${DATA_ROOT}/default/android_data:/data/android
    devices:
      - /dev/snd:/dev/snd
      - /dev/kvm:/dev/kvm                 # KVM for Android emulation
      - /dev/net/tun:/dev/net/tun         # Network tunneling
    tmpfs:
      - /tmp:exec,size=2g
      - /run:exec,size=1g
      - /run/lock:size=100m
    networks:
      - marketing-net
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  marketing-net:
    driver: bridge
