services:
  webtop:
    build: 
      context: .
      target: development
    container_name: webtop-kde-dev
    restart: unless-stopped
    privileged: true
    shm_size: "4gb"
    ports:
      - "32768:80"      # noVNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal

      - "8080:8080"     # Audio Bridge / WebRTC
      - "4713:4713"     # PulseAudio
      - "3478:3478"     # STUN/TURN
      - "5901:5901"     # VNC
    env_file:
      - .env
    volumes:
      - /data/ubuntu-kde-docker_webtop/config:/config
      - /data/ubuntu-kde-docker_webtop/var/log/supervisor:/var/log/supervisor
      - /data/ubuntu-kde-docker_webtop/tmp/.X11-unix:/tmp/.X11-unix:ro
    devices:
      - /dev/snd:/dev/snd
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      - marketing-net

  # Optional: Redis for session management
  redis:
    image: redis:7-alpine
    container_name: webtop-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - marketing-net

  # Optional: PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    container_name: webtop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketing_agency
      POSTGRES_USER: marketing_user
      POSTGRES_PASSWORD: marketing_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - marketing-net

volumes:
  redis_data:
  postgres_data:

networks:
  marketing-net:
    driver: bridge
