version: "3.8"

services:
  webtop:
    build:
      context: .
      target: development
    container_name: webtop-kde-dev
    restart: unless-stopped
    privileged: true
    shm_size: "4gb"
    init: true
    ports:
      - "32768:80"      # KasmVNC
      - "5901:5901"     # VNC
      - "2222:22"       # SSH
      - "7681:7681"     # ttyd terminal
      - "8080:8080"     # Audio Bridge
      - "4713:4713"     # PulseAudio
      - "5555:5555"     # ADB for Android
    env_file:
      - .env
    environment:
      - DISPLAY=:1
      - XDG_RUNTIME_DIR=/run/user/1000
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus
      - KASMVNC_PORT=80
      - KASMVNC_VNC_PORT=5901
    volumes:
      - ./dev_config:/config
      - ./logs:/var/log/supervisor
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /lib/modules:/lib/modules:ro
      - /dev:/dev:rw
      - ./dbus_session:/run/user/1000
      - ./wine_data:/home/devuser/.wine
      - ./android_data:/data/android
    devices:
      - /dev/snd:/dev/snd
      - /dev/kvm:/dev/kvm
      - /dev/net/tun:/dev/net/tun
    tmpfs:
      - /tmp:exec,size=2g
      - /run:exec,size=1g
      - /run/lock:size=100m
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
      - SYS_MODULE
      - SYS_PTRACE
      - MKNOD
      - DAC_OVERRIDE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis
      - postgres
    networks:
      - marketing-net

  # Optional: Redis for session management
  redis:
    image: redis:7-alpine
    container_name: webtop-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - marketing-net

  # Optional: PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    container_name: webtop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketing_agency
      POSTGRES_USER: marketing_user
      POSTGRES_PASSWORD: marketing_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - marketing-net

volumes:
  redis_data:
  postgres_data:

networks:
  marketing-net:
    driver: bridge
